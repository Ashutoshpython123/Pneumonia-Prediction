<html>
    <head>
        <title>Upload new File</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <!-- Website Title -->
    <div class="container">
        <h2 class='container-heading'><span>Pnemonia Detector</span> for chest x_ray image</h2>
        <div class='description'>
            <p>A Deep Learning Web App, Built with Flask.</p>
        </div>
    </div>
        
<h1>Upload new File</h1>


<div id="upl_image">
    <form method=post enctype=multipart/form-data>
        <input type=file name=image>
        <input type=submit value=Predict>
    </br>
    {% if image_loc %}
    <img src='{{image_loc}}' width="72" height="72"/>
    <h3>Prediction : {{prediction}}</h3>
    {% endif %}
        </form>
</div>

<!-- Footer -->
<div class='footer'>
    <p class='footer-description'>Made with ❤️ by Ashutosh Kumar.</p>
</div>
    </body>
</html>
